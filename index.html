<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.7.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body class="container">
    <div>
        <form>
            <div class="form-group">
              <label for="cNome">Nome</label>
              <input type="text" class="form-control" id="cNome" aria-describedby="Nome" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="cep">Cep</label>
                <input type="text" class="form-control" id="cep" aria-describedby="cep" placeholder="00000-000" maxlength="9">
            </div>
            <div class="form-group">
                <label for="logradouro">Endereço</label>
                <input type="text" class="form-control" id="logradouro" aria-describedby="Endereco" placeholder="Seu endereco">
            </div>
            <div class="form-group">
                <label for="cNumero">Numero</label>
                <input type="text" class="form-control" id="cNumero" aria-describedby="Número" placeholder="Seu numero">
            </div>
            <div class="form-group">
                <label for="cCompl">Complemento</label>
                <input type="text" class="form-control" id="cCompl" aria-describedby="Complemento" placeholder="Complemento">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" aria-describedby="Bairro" placeholder="Bairro">
            </div>
            <div class="form-group">
                <label for="localidade">Cidade</label>
                <input type="text" class="form-control" id="localidade" aria-describedby="Cidade" placeholder="Cidade">
            </div>
            <div class="form-group">
                <label for="uf">Estado</label>
                <input type="text" class="form-control" id="uf" aria-describedby="Estado" placeholder="Estado">
            </div>
            <button type="button" class="btn btn-success" id="btnEnviar">Enviar</button>
            <button type="reset" class="btn btn-danger">Apagar</button>
          </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
